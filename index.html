<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>WordMixer</h1>
        <section>
            <p><span id="tentativa">1</span> / 10</p>
            <p id="palavra">Palavra Selecionada</p>
            <p>Descubra Qual A Palavra.</p>
            <form autocomplete="off">
                <input type="text" id="user">
                <input type="button" value="Enviar" onclick="game.jogar()">
                <input type="button" value="Pular" onclick="game.pular()">
            </form>
        </section>
        <p>Score: <span id="score">0</span></p>
    </main>
