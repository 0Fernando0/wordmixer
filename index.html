<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Mixer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 550px)">
</head>
<body>
    <header>
        <h1>WordMixer</h1>
    </header>
    <main>
        <section>
            <p><span id="tentativa">1</span> / 10</p>
            <p id="palavra">Palavra Selecionada</p>
            <p>Descubra Qual A Palavra.</p>
            <div autocomplete="off">
                <input type="text" id="user" autocomplete="off">
                <input type="button" value="Enviar" onclick="game.jogar()">
                <input type="button" value="Pular" onclick="game.pular()">
            </div>
        </section>
        <p>Score: <span id="score">0</span></p>
    </main>
    <footer>
        <p>&copy;WordMixer Criado Por <a href="https://github.com/0Fernando0" target="_blank" rel="external">0Fernando0</a></p>
    </footer>
    <script src="logic.js"></script>
</body>
</html>
